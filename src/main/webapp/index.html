<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zepto Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f7f6f9;
        }

        /* Navigation Bar */
        .navbar {
            background: #fff;
            padding: 12px 25px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 10;
        }
        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #7d2ae8;
        }
        .nav-links a {
            margin-left: 18px;
            text-decoration: none;
            font-size: 16px;
            color: #111;
            font-weight: 600;
        }
        .nav-links a:hover {
            color: #7d2ae8;
        }

        /* Banner Images */
        .banner {
            width: 100%;
            margin-top: 10px;
        }
        .banner img {
            width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <!-- Navigation -->
    <div class="navbar">
        <div class="logo">Zepto</div>
        <div class="nav-links">
            <a href="https://www.zeptonow.com/search" target="_blank">Search</a>
            <a href="#">Groceries</a>
            <a href="#">Snacks</a>
            <a href="#">Beverages</a>
            <a href="#">Household</a>
        </div>
    </div>

    <!-- Banner 1 -->
    <div class="banner">
        <img src="https://cdn.zeptonow.com/production/tr:w-1280,ar-5120-1040,pr-true,f-auto,q-80/inventory/banner/1a6e9b9d-73b4-4b6a-a043-f2d2f309b54a.png" alt="Zepto Banner 1">
    </div>

    <!-- Banner 2 -->
    <div class="banner">
        <img src="https://cdn.zeptonow.com/production/tr:w-1280,ar-5120-1161,pr-true,f-auto,q-80/inventory/banner/c694446f-51db-40dc-9395-c779a7326018.png" alt="Zepto Banner 2">
    </div>

</body>
</html>
